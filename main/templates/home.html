{% extends "layout.html" %}
{% block content %}
<div class="container-fluid">
  <div class="row">
    <div class="col">
      <div id="chess_board" class="mx-auto" style="width: 600px"></div>
    </div>
    <div class="col">
      <div class="card board-pos">
        <h3 class="board-status-text">Status of the game:</h3>
        <div id="status"></div>
        <h3 class="board-status-text">FEN:</h3>
        <div id="fen"></div>
        <h3 class="board-status-text">Moves:</h3>
        <div id="pgn"></div>
      </div>
    </div>
  </div>
</div>
<script src="/static/js/chessboard-gameplay.js"></script>
{% endblock content %}
